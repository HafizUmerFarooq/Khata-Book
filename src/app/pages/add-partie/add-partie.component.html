<div class="container mt-5">
    <h2 class="mb-3">Add Partie</h2>
<form>
    <div class="form-group mt-4">
      <label for="exampleFormControlInput1">Serial Number</label>
      <input type="text" class="form-control" name="stname" id="exampleFormControlInput1" placeholder="Enter Student Name" [(ngModel)]="addPartie.serialNumber">
      <div *ngIf="serialNumberRequired" class="alert">
        serial Number Is Required.
      </div>
    </div>
    <div class="form-group mt-3">
        <label for="exampleFormControlInput2">Name</label>
        <input type="text" class="form-control" name="fname" id="exampleFormControlInput2" placeholder="Enter Father Name" [(ngModel)]="addPartie.name">
        <div *ngIf="serialNumberRequired" class="alert">
          Name Is Required.
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="exampleFormControlInput3">Cell Number</label>
        <input type="text" class="form-control" name="class" id="exampleFormControlInput3" placeholder="Enter Student Class" [(ngModel)]="addPartie.phone">
      </div>
      <div class="form-group mt-3">
        <label for="exampleFormControlInput4">Address</label>
        <input type="text" class="form-control" name="address" id="exampleFormControlInput4" placeholder="Enter Student Address" [(ngModel)]="addPartie.address">
      </div>
      <div class="form-group mt-3">
        <button type="button" class="btn btn-primary mt-3" (click)="submitForm()">Submit</button>
      </div>
  </form>
</div>
