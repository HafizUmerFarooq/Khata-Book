<div class="container mt-5">
  <h5><button type="button" class="btn btn-success" (click)="addNewPartie()">Add</button></h5>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">Name</th>
            <th scope="col">Cell Number</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of allParties">
            <td>{{record.serialNumber}}</td>
            <td>{{record.name}}</td>
            <td>{{record.phone}}</td>
            <td>{{record.address}}</td>
            <td>  
              <button type="button" class="btn btn-success" (click)="viewDetail(record._id)">View</button> | 
              <button type="button" class="btn btn-primary" (click)="editPartie(record._id)">Edit</button> |
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="deletePartie(record._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
