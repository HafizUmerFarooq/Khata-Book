<div class="container mt-5">
    <div class="row">
        <div class="col-2">
            <h5>Name: {{partieGiveAndTake.name}}</h5>
        </div>
        <div class="col-4">
          <h5>Total Balance: {{totalBalance}}</h5>
      </div>
        <div class="col-3">
          <h5>Received: {{receivedAmount}}</h5>
      </div>

      <!-- <div class="col-3">
        <h5>Remaining Balance: {{remainingBalance}}</h5>
    </div> -->
        <!-- <div class="col-3">
          <h5>Remaining Balance: {{remainingBalance}}</h5>
      </div> -->
      <div class="col-3">
        <h5>Add New: <button type="button" class="btn btn-success" (click)="addNewGiveAndTake()">Add</button></h5>
    </div>
    </div>
    
    <hr/>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Bill Number</th>
            <th scope="col">Weight</th>
            <th scope="col">Price</th>
            <th scope="col">Received</th>
            <th scope="col">Total</th>
            <!-- <th scope="col">Advance</th> -->
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngIf="totalGiveAndTake && totalGiveAndTake.length > 0">
          <tr *ngFor="let record of totalGiveAndTake">
            <td>{{record.date}}</td>
            <td>{{record.billNumber}}</td>
            <td>{{record.weight}}</td>
            <td>{{record.price}}</td>
            <td>{{record.youGave}}</td>
            <td>{{record.total}}</td>
            <!-- <td>{{record.youTake}}</td> -->
            <td>  
              <button type="button" class="btn btn-primary" (click)="editPartie(record.id)">Edit</button> |
              <button type="button" class="btn btn-danger" (click)="deletePartie(record.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
