<div class="container mt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Roll #</th>
            <th scope="col">Student Name</th>
            <th scope="col">Father Name</th>
            <th scope="col">Class</th>
            <th scope="col">Address</th>
            <th scope="col">Age</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of studentRecord">
            <td>{{record._id}}</td>
            <td>{{record.studentName}}</td>
            <td>{{record.fatherName}}</td>
            <td>{{record.class}}</td>
            <td>{{record.address}}</td>
            <td>{{record.age}}</td>
            <td><button type="button" class="btn btn-primary" (click)="editStudent(record._id)">Edit</button> | <button type="button" class="btn btn-danger" (click)="deleteStudent(record._id,record)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
