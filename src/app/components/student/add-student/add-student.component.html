<div class="container mt-5">
    <h2 class="mb-3">Add New Student Info</h2>
<form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Student Name</label>
      <input type="text" class="form-control" name="stname" id="exampleFormControlInput1" placeholder="Enter Student Name" [(ngModel)]="addStudent.studentName">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Father Name</label>
        <input type="text" class="form-control" name="fname" id="exampleFormControlInput2" placeholder="Enter Father Name" [(ngModel)]="addStudent.fatherName">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput3">Class</label>
        <input type="text" class="form-control" name="class" id="exampleFormControlInput3" placeholder="Enter Student Class" [(ngModel)]="addStudent.class">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput4">Address</label>
        <input type="text" class="form-control" name="address" id="exampleFormControlInput4" placeholder="Enter Student Address" [(ngModel)]="addStudent.address">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput5">Age</label>
        <input type="number" class="form-control" name="age" id="exampleFormControlInput5" placeholder="Enter Age" [(ngModel)]="addStudent.age">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary mt-3" (click)="submitForm()">Submit</button>
      </div>
  </form>
</div>
