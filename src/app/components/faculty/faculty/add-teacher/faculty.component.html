<div class="container mt-5">
    <h2 class="mb-3">Add New Teacher Info</h2>
<form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" name="stname" id="exampleFormControlInput1" placeholder="Enter Teacher Name" [(ngModel)]="addFaculty.name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Subject</label>
        <input type="text" class="form-control" name="fname" id="exampleFormControlInput2" placeholder="Enter Subject Name" [(ngModel)]="addFaculty.subject">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput3">phone Number</label>
        <input type="text" class="form-control" name="class" id="exampleFormControlInput3" placeholder="Enter phone Number" [(ngModel)]="addFaculty.phoneNumber">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput4">Address</label>
        <input type="text" class="form-control" name="address" id="exampleFormControlInput4" placeholder="Enter Student Address" [(ngModel)]="addFaculty.address">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary mt-3" (click)="submitForm()">Submit</button>
      </div>
  </form>
</div>
